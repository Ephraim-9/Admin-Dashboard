<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashlogo">
                <img src="icons/dashboard.svg" alt="Dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class="navbtns">
                <div class="home">
                    <img src="icons/home.svg" alt="home">
                    <h3>Home</h3>
                </div>
                <div class="profile">
                    <img src="icons/profile.svg" alt="profile">
                    <h3>Profile</h3>
                </div>
                <div class="messages">
                    <img src="icons/messages.svg" alt="messages">
                    <h3>Messages</h3>
                </div>
                <div class="history">
                    <img src="icons/history.svg" alt="history">
                    <h3>History</h3>
                </div>
                <div class="tasks">
                    <img src="icons/tasks.svg" alt="tasks">
                    <h3>Tasks</h3>
                </div>
                <div class="forum">
                    <img src="icons/forum.svg" alt="forum">
                    <h3>Forum</h3>
                </div>
            </div>
            <div class="navbtns1">
                    <div class="settings">
                        <img src="icons/settings.svg" alt="settings">
                        <h3>Settings</h3>
                    </div>
                    <div class="support">
                        <img src="icons/support.svg" alt="support">
                        <h3>Support</h3>
                    </div>
                    <div class="privacy">
                        <img src="icons/privacy.svg" alt="privacy">
                        <h3>Privacy</h3>
                    </div>
            </div>
        </div>
        <div class="page">
            <div class="header">
                <div class="header-top"></div>
                <div class="header-bottom"></div>
            </div>
            <div class="content">
                <div class="projects"></div>
                <div class="misc"></div>
            </div>
        </div>
    </div>
</body>
</html>
